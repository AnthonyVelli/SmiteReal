<md-list flex>
 	<md-card ng-repeat="god in godlist | filter: {name: search.text, class: search.filter} | orderBy: search.order:search.reverse" ng-click="addGod(god)", ng-class='side' md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{god.name}}</span>
            <span class="md-subhead">{{god.class}}</span>
            <span class="md-subhead">{{god.type}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <img src={{god.smallimg}} class="md-media-sm card-media"></img>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
        	<table class='table'>
    			<thead>
	    			<tr>
	    				<td width='15%'>DMG</td>
	    				<td width='18%'>ATK/S</td>
	    				<td width='15%'>SPD</td>
	    				<td width='15%'>HP</td>
	    				<td width='15%'>MP</td>
	    				<td width='15%'>PHY</td>
	    				<td width='15%'>MAG</td>
					</tr>
				</thead>
    			<tr>
    				<td width='15%'>{{god.damage}}</td>
    				<td width='15%'>{{god.attack_msec}}</td>
    				<td width='15%'>{{god.speed}}</td>
    				<td width='15%'>{{god.health}}</td>
    				<td width='15%'>{{god.mana}}</td>
    				<td width='15%'>{{god.physical}}</td>
    				<td width='15%'>{{god.magical}}</td>
				</tr>
			</table>
        </md-card-actions>
      </md-card>
</md-list>
