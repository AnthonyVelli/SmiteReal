<md-sidenav layout='column' class="md-sidenav-{{$ctrl.side}} side-nav" md-is-open='$ctrl.chosenGods.length===0' md-component-id={{$ctrl.side}}>

	<god-list class='{{$ctrl.side}}-text' layout='column'
		gods="$ctrl.godsLoaded" 
		search='$ctrl.search' 
		side="$ctrl.side" 
		on-create="$ctrl.chooseGod(god)" 
		scroll='$ctrl.loadGods()'
		loaded-gods="$ctrl.loadedGods">
	</god-list>
	
</md-sidenav>

<chosen flex='100' layout='row'
	chosen="$ctrl.chosenGods"
	onDelete='$ctrl.deSelect(god)'>
</chosen>
