<god-filter layout='column' layout-padding 
	search='$ctrl.search' 
	on-delete='$ctrl.disableFilter(filterType)' 
	on-update='$ctrl.filter(element, filterType)'>
</god-filter>
<div class='scroll-hold' id='god-list-{{$ctrl.side}}' layout='column'>
	<div 
	infinite-scroll='$ctrl.onScroll()' 
	infinite-scroll-distance='1'
	infinite-scroll-container='$ctrl.scrollContainer'>
		<div layout='column' ng-repeat="god in $ctrl.gods | orderBy: $ctrl.search.order:$ctrl.search.reverse | filter: {name: $ctrl.search.text, class: $ctrl.search.filter}  | limitTo: $ctrl.loadedGods"> 
			<md-card md-ink-ripple class="md-button" ng-click="$ctrl.chooseGod(god); $event.preventDefault();" >
				<md-card-title class='no-side-padding'>
					<md-card-title-text>
						<span class="md-headline">{{god.name}}</span>
						<span class="md-subhead">{{god.class}}</span>
						<span class="md-subhead">{{god.type}}</span>
					</md-card-title-text>
					<md-card-title-media>
						<img src={{god.smallimg}} class="md-media-sm card-media"></img>
					</md-card-title-media>
				</md-card-title>
				<md-card-actions layout="row" layout-align="start center">
					<table class='table'>
						<thead>
							<tr>
								<td class='no-side-padding' width='15%'>DMG</td>
								<td class='no-side-padding' width='18%'>ATK/S</td>
								<td class='no-side-padding' width='15%'>SPD</td>
								<td class='no-side-padding' width='15%'>HP</td>
								<td class='no-side-padding' width='15%'>MP</td>
								<td class='no-side-padding' width='15%'>PHY</td>
								<td class='no-side-padding' width='15%'>MAG</td>
							</tr>
						</thead>
						<tr>
							<td class='no-side-padding' width='15%'>{{god.damage}}</td>
							<td class='no-side-padding' width='15%'>{{god.attack_msec}}</td>
							<td class='no-side-padding' width='15%'>{{god.speed}}</td>
							<td class='no-side-padding' width='15%'>{{god.health}}</td>
							<td class='no-side-padding' width='15%'>{{god.mana}}</td>
							<td class='no-side-padding' width='15%'>{{god.physical}}</td>
							<td class='no-side-padding' width='15%'>{{god.magical}}</td>
						</tr>
					</table>
				</md-card-actions>
			</md-card>
		</div>
	</div>
</div>
